<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e25f2191a4.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <!-- Info -->
        <!-- <div id="info">
            <h1>Learn Chess!</h1>
            <p>Hover over the chess pieces to see how they move</p>
        </div> -->

        <!-- ChessBoard -->
        <div id="chessBoard">
            <div class="chessRow odd black">
                <div class="tile static"><i class="fas fa-chess-rook"></i></div>
                <div class="tile static"><i class="fas fa-chess-knight"></i></div>
                <div class="tile static"><i class="fas fa-chess-bishop"></i></div>
                <div class="tile static"><i class="fas fa-chess-queen"></i></div>
                <div class="tile static"><i class="fas fa-chess-king"></i></div>
                <div class="tile static"><i class="fas fa-chess-bishop"></i></div>
                <div class="tile static"><i class="fas fa-chess-knight"></i></div>
                <div class="tile static"><i class="fas fa-chess-rook"></i></div>
            </div>
            <div class="chessRow even black">
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
                <div class="tile static"><i class="fas fa-chess-pawn"></i></div>
            </div>
            <div class="chessRow odd">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="chessRow even">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="chessRow odd">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile">
                    <div class="container white">
                        <button id="queen"><i class="fas fa-chess-queen"></i></button>
                        <div>
                            <h2>Queen</h2>
                        </div>
                    </div>
                </div>
                <div class="tile"></div>
            </div>
            <div class="chessRow even">
                <div class="tile"></div>
                <div class="tile">
                    <div class="container white">
                        <button id="knight"><i class="fas fa-chess-knight"></i></button>
                        <div>
                            <h2>Knight</h2>
                        </div>
                    </div>
                </div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="chessRow odd">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile">
                    <div class="container white">
                        <button id="king"><i class="fas fa-chess-king"></i></button>
                        <div>
                            <h2>King</h2>
                        </div>
                    </div>
                </div>
                <div class="tile"></div>
                <div class="tile">
                    <div class="container white">
                        <button id="bishop"><i class="fas fa-chess-bishop"></i></button>
                        <div>
                            <h2>Bishop</h2>
                        </div>
                    </div>
                </div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile">
                    <div class="container white">
                        <button id="pawn"><i class="fas fa-chess-pawn"></i></button>
                        <div>
                            <h2>Pawn</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chessRow even">
                <div class="tile">
                    <div class="container white">
                        <button id="rook"><i class="fas fa-chess-rook"></i></button>
                        <div>
                            <h2>Rook</h2>
                        </div>
                    </div>
                </div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
    </main>

</body>

</html>
